<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">Sidenav</mat-sidenav>
    <!-- atrybut mode="side" usuwa czarne tÅ‚o -->
    <mat-sidenav-content>
        <button mat-raised-button (click)="opened=!opened">Toggle Opened (var)</button>
        <button mat-raised-button (click)="sidenav.open()">Only open</button>
        <button mat-raised-button (click)="sidenav.close()">Only close</button>
        <button mat-raised-button (click)="sidenav.toggle()">Toggle Opened #</button>
        <div>
          <span style="color: black;" [matBadge]="notifications" matBadgePosition="below after" matBadgeSize="medium" [matBadgeHidden]="notifications === 0">Notifications</span>
        </div>
        <button mat-raised-button (click)="loadData()">Load Data</button>
        <mat-spinner *ngIf="showSpinner" color="accent"></mat-spinner>
    </mat-sidenav-content>    
</mat-sidenav-container>
