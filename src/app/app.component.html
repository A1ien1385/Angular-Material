<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">Sidenav</mat-sidenav>
    <!-- atrybut mode="side" usuwa czarne tÅ‚o -->
    <mat-sidenav-content>
        <button mat-raised-button (click)="opened=!opened">Toggle Opened (var)</button>
        <button mat-raised-button (click)="sidenav.open()">Only open</button>
        <button mat-raised-button (click)="sidenav.close()">Only close</button>
        <button mat-raised-button (click)="sidenav.toggle()">Toggle Opened #</button>
        <div>
          <span style="color: black;" [matBadge]="notifications" matBadgePosition="below after" matBadgeSize="medium" [matBadgeHidden]="notifications === 0">Notifications</span>
        </div>
        <button mat-raised-button (click)="loadData()">Load Data</button>
        <mat-spinner *ngIf="showSpinner" color="accent"></mat-spinner>


        <button mat-raised-button class="center" style="background-color: rebeccapurple; color: aliceblue;" [matMenuTriggerFor]="appMenu">Menu</button>
        <!-- menu -->
        <mat-menu #appMenu="matMenu" xPosition="after" yPosition="above">
          <button mat-menu-item [matMenuTriggerFor]="subMenu">FrontEnd</button>
          <button mat-menu-item>BackEnd</button>
        </mat-menu>
        <!-- submenu -->
        <mat-menu #subMenu="matMenu">
          <button mat-menu-item>React</button>
          <button mat-menu-item>Angular</button>
          <button mat-menu-item>Vue</button>
        </mat-menu>

        <mat-menu #lazymenu="matMenu">
          <ng-template matMenuContent let-name="name" let-hobby="hobby">
            <button mat-menu-item>Settings {{hobby}}</button>
            <button mat-menu-item>Log out {{name}}</button>
          </ng-template>
        </mat-menu>  
        
        <button 
        mat-raised-button color="accent"
        [matMenuTriggerData]="{name: 'Vishwas', hobby: 'games'}" 
        [matMenuTriggerFor]="lazymenu">Vishwas</button>

        <button 
        mat-raised-button color="accent" 
        [matMenuTriggerData]="{name: 'CodEvolution', hobby: 'literature'}" 
        [matMenuTriggerFor]="lazymenu">CodEvolution</button>

    </mat-sidenav-content>    
    
</mat-sidenav-container>
